<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Applications</title>
    <script defer src="./applications.js"></script>
    <style>
      /* Background */
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #f0f9ff, #ffffff);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 2rem;
        color: #333;
      }

      .container {
        width: 100%;
        max-width: 1000px;
        background: white;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      }

      h2,
      h3 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #1d4ed8;
      }

      .hidden {
        display: none;
      }

      /* Login box */
      #login {
        text-align: center;
      }

      #login input {
        padding: 0.6rem 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-right: 0.5rem;
      }

      #login button {
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #3b82f6, #60a5fa);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      #login button:hover {
        background: linear-gradient(90deg, #2563eb, #3b82f6);
      }

      /* Table */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        overflow: hidden;
        border-radius: 12px;
      }

      thead {
        background: #e0f2fe;
        color: #1e3a8a;
      }

      th,
      td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }

      tbody tr:hover {
        background-color: #f9f9ff;
      }

      th {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ðŸ”’ Team Access â€” Applications</h2>

      <div id="login">
        <p>Enter Access Key:</p>
        <input type="password" id="accessKey" placeholder="Enter key" />
        <button onclick="checkAccess()">Login</button>
      </div>

      <div id="appData" class="hidden">
        <h3>ðŸ“‹ Stored Applications</h3>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>WhatsApp</th>
              <th>Role</th>
              <th>Skills</th>
              <th>Portfolio</th>
              <th>Message</th>
              <th>NDA</th>
              <th>Submitted</th>
            </tr>
          </thead>
          <tbody id="applicationsTable"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
